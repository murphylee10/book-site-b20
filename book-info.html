<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkayReads Books of the Week</title>
    <!-- stylesheets for universal elements and book-info page -->
    <link rel="stylesheet" type="text/css" href="css/universal.css" />
    <link rel="stylesheet" type="text/css" href="css/book-info.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <ul class="nav-items">
        <li>
            <a href="index.html"><img src="images/OkayReadsLogo.png" class="nav-logo" alt="Logo" /></a>
        </li>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="book-info.html">Book Details</a></li>
        <li><a href="reviews.html">See Reviews</a></li>

        <!-- display admin option if the user is an admin -->
        <script src="js/getUser.js"></script>
        <script>
          if (getUser() === "admin") {
            let navBar = document.querySelector("ul.nav-items");
            navBar.insertAdjacentHTML(
              "beforeend",
              "<li><a href='admin.html'>Admin</a></li>"
            );
          }
        </script>
      </ul>
    </nav>

    <!-- main page containing 5 books of the week -->
    <section class="main-section">
      <h1 class="book-details-header">Books Details:</h1>
      <!-- Book information is loaded dynamically in book-info.js -->

      <!-- review section (add review) -->
      <h1 class="review-header">Add Review</h1>
      <!-- user chooses book to review -->
      <select name="book-choice" id="review-book-choice">
        <option value="The Maid" selected>The Maid</option>
        <option value="Sea of Tranquility">Sea of Tranquility</option>
        <option value="Hidden Pictures">Hidden Pictures</option>
        <option value="House of Sky and Breath">House of Sky and Breath</option>
        <option value="The Final Gambit" selected>The Final Gambit</option>
      </select>
      <!-- input box -->
      <textarea
        type="text"
        name="review"
        id="review-input"
        placeholder="Add Review"
      ></textarea>
      <!-- submit button -->
      <input type="submit" id="review-submit" value="Submit Review" />
    </section>

    <!-- footer with names of all team members -->
    <footer class="footer">
      <h1 class="footer-title">Project Contributors:</h1>
      <ul>
        <li>Andrew Tam</li>
        <li>Zuhair Khan</li>
        <li>Murphy Lee</li>
      </ul>
      <p>OkayReads, Copyright &copy; 2023</p>
    </footer>
    <script src="js/bookData.js"></script>
    <script src="js/getBook.js"></script>
    <script src="js/book-info.js"></script>
  </body>
</html>
