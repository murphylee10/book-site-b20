<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkayReads Admin</title>
        <!-- stylesheets for universal elements and admin page -->
    <link rel="stylesheet" type="text/css" href="css/universal.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
  </head>
  <body>
    <nav class="nav-bar">
        <ul class="nav-items">
            <li>
                <a href="index.html"><img src="images/OkayReadsLogo.png" class="nav-logo" alt="Logo" /></a>
            </li>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="book-info.html">Book Details</a></li>
            <li><a href="reviews.html">See Reviews</a></li>
            <!-- display admin option if the user is an admin -->
            <script src="js/getUser.js"></script>
            <script>
              if (getUser() === "admin") {
                let navBar = document.querySelector("ul.nav-items");
                navBar.insertAdjacentHTML("beforeend", "<li><a href='admin.html'>Admin</a></li>");
              }
            </script>
        </ul>
    </nav>
    <!-- container for flexbox properties on section and footer -->
    <div class="container">
        <section class="main-section">
            <!-- section header -->
            <h1 class="admin-header">Admin Page</h1>
            <p class="admin-sub-header">Select the display order for the main page:</p>
            <!-- choose book to go in 1st spot -->
            <label for="book1">Book 1</label>
            <select name="book1" class="book-choices">
                <option value="The Maid" selected>The Maid</option>
                <option value="Sea of Tranquility">Sea of Tranquility</option>
                <option value="Hidden Pictures">Hidden Pictures</option>
                <option value="House of Sky and Breath">House of Sky and Breath</option>
                <option value="The Final Gambit">The Final Gambit</option>
            </select>
    
            <!-- choose book to go in 2nd spot -->
            <label for="book2">Book 2</label>
            <select name="book2" class="book-choices">
                <option value="The Maid">The Maid</option>
                <option value="Sea of Tranquility" selected>Sea of Tranquility</option>
                <option value="Hidden Pictures">Hidden Pictures</option>
                <option value="House of Sky and Breath">House of Sky and Breath</option>
                <option value="The Final Gambit">The Final Gambit</option>
            </select>

            <!-- choose book to go in 3rd spot -->
            <label for="book3">Book 3</label>
            <select name="book3" class="book-choices">
                <option value="The Maid">The Maid</option>
                <option value="Sea of Tranquility">Sea of Tranquility</option>
                <option value="Hidden Pictures" selected>Hidden Pictures</option>
                <option value="House of Sky and Breath">House of Sky and Breath</option>
                <option value="The Final Gambit">The Final Gambit</option>
            </select>
    
            <!-- choose book to go in 4th spot -->
            <label for="book4">Book 4</label>
            <select name="book4" class="book-choices">
                <option value="The Maid">The Maid</option>
                <option value="Sea of Tranquility">Sea of Tranquility</option>
                <option value="Hidden Pictures">Hidden Pictures</option>
                <option value="House of Sky and Breath" selected>House of Sky and Breath</option>
                <option value="The Final Gambit">The Final Gambit</option>
            </select>
            
            <!-- choose book to go in 5th spot -->
            <label for="book5">Book 5</label>
            <select name="book5" class="book-choices">
                <option value="The Maid">The Maid</option>
                <option value="Sea of Tranquility">Sea of Tranquility</option>
                <option value="Hidden Pictures">Hidden Pictures</option>
                <option value="House of Sky and Breath">House of Sky and Breath</option>
                <option value="The Final Gambit" selected>The Final Gambit</option>
            </select>
    
            <!-- submit button -->
            <input type="submit" value="Submit" id="submit-button">
        </section>
    
        <!-- footer with names of all team members -->
        <footer class="footer">
          <h1 class="footer-title">Project Contributors:</h1>
          <ul>
            <li>Andrew Tam</li>
            <li>Zuhair Khan</li>
            <li>Murphy Lee</li>
          </ul>
          <p>OkayReads, Copyright &copy; 2023</p>
        </footer>

    </div>
    
    <script src="js/admin.js"></script>
  </body>
</html>
